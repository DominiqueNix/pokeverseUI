<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{pokemonInfo.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'https://img.pokemondb.net/artwork/' + pokemonInfo.name + '.jpg'" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Test
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
