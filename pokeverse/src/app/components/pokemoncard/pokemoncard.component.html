<mat-card class="card" *ngIf="pokemonInfo">
    <mat-card-header>
      <mat-card-title class="card-title">{{pokemonInfo.name}}</mat-card-title>
      <mat-card-subtitle>Experience: {{pokemonInfo.base_experience}}</mat-card-subtitle>
    </mat-card-header>
    <img class="card-img" mat-card-image [src]="'https://img.pokemondb.net/artwork/' + pokemonInfo.name + '.jpg'" [alt]="'Photo of ' + pokemonInfo.name" >
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button class="card-button" mat-button [ngStyle]="{'background-color': btnDisabled ? 'gray': btnStyle ,'color':'white'}" (click)="onClick(pokemon)">{{btnTitle}}</button>
    </mat-card-actions>
  </mat-card>
